<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header class="header">
      <div class="container"><h1 class="brand">Movie App</h1></div>
      <div class="hero">
        <div class="container">
          <h2>Film apa nih yang ingin kamu kepoin?</h2>
          <form id="search-form" class="search">
            <input
              id="search-input"
              type="text"
              placeholder="Yuk, ketik disini judulnya..."
              aria-label="Cari film"
            />
            <select id="filter-type" aria-label="Tipe">
              <option value="">Semua tipe</option>
              <option value="movie">Movie</option>
              <option value="series">Series</option>
              <option value="episode">Episode</option>
            </select>
            <input
              id="filter-year"
              type="number"
              placeholder="Tahun"
              aria-label="Tahun"
              min="1900"
              max="2099"
              step="1"
            />
            <select id="sort-by" aria-label="Urutkan">
              <option value="relevance">Relevansi</option>
              <option value="title-asc">Judul A-Z</option>
              <option value="title-desc">Judul Z-A</option>
              <option value="year-desc">Tahun terbaru</option>
              <option value="year-asc">Tahun terlama</option>
            </select>
            <button id="search-button" type="submit">Cari</button>
          </form>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="titlebar">
        <h3 id="section-title" class="section-title"></h3>
        <div class="actions"><button id="show-favorites" class="ghost">Favorit</button></div>
      </div>
      <div id="chips" class="chips"></div>
      <div id="loader" class="loader" hidden></div>
      <div id="recent" class="recent" hidden>
        <span class="recent-label">Pencarian terakhir:</span>
        <div id="recent-list" class="recent-list"></div>
      </div>
      <div id="movie-list" class="grid"></div>
      <div id="pagination" class="pagination" hidden>
        <button id="prev" disabled>Sebelumnya</button
        ><span id="page-info"></span
        ><button id="next" disabled>Berikutnya</button>
      </div>
    </main>
    <div
      id="modal"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content" role="document">
        <button class="modal-close" aria-label="Tutup" data-close>
          &times;
        </button>
        <div id="modal-body"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
